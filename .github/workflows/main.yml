name: Auto Renew NYT Pass

on:
  schedule:
    - cron: '0 13 * * *' # Runs at 6am LA time
  workflow_dispatch:

jobs:
  renew-pass:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Renewal Script
        env:
          # We must map the GitHub Secret to the Python Environment Variable here
          LIBRARY_CARD: ${{ secrets.LIBRARY_CARD }}
          LIBRARY_PIN: ${{ secrets.LIBRARY_PIN }}
          NYT_COOKIE: ${{ secrets.NYT_COOKIE }}
        run: python main.py